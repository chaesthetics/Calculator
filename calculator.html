<html>

<head>
<title>Calculator</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 100vh;
        width: 90vw;
    }
    .numpad{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin-bottom: 10px;
    }
    .pad{
        padding: 30px;
        font-size: 20px;
        border: none;
        border-radius: 20px;
        font-weight: 400;
        font-size: 24px;
    }

    .pad:focus, .pad:hover{
        background-color: #bdbdbd;
    }
    .rem{
        background-color: red;
        color: white;
    }
    .oper{
        background-color: grey;
        color: white;
    }
    .equal{
        background-color: pink;
    }
    .nakikisali{
        background-color: aquamarine;
    }
    .header{
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        border-bottom: 2px solid grey;
        margin-bottom: 20px;
        width: 80%;
        margin-left:10%;
       
    }
    .input{
        display: flex;
        flex-direction: column;
        height: 100px;
        font-size: 50px;
        text-align: right;
        border: 4px solid rosybrown;

    }
    .result{
        text-align: right;
        font-size: 30px;
        color: grey;
    }

</style>
</head>
<body>
<div class="container">
<div class="header">
<input type="text" class="input" id="input">
<div class="result" id="result" >0</div>

</div>
<div class="numpad">
    <button class="pad rem" id="clear">C</button>
    <button class="pad rem">%</button>
    <button class="pad rem" id="del">del</button>
    <button class="pad n oper">/</button>
</div>
<div class="numpad">
    <button class="pad n">7</button>
    <button class="pad n">8</button>
    <button class="pad n">9</button>
    <button class="pad n oper">x</button>
</div>
<div class="numpad">
    <button class="pad n">4</button>
    <button class="pad n">5</button>
    <button class="pad n">6</button>
    <button class="pad n oper">-</button>
</div>
<div class="numpad">
    <button class="pad n">1</button>
    <button class="pad n">2</button>
    <button class="pad n">3</button>
    <button class="pad n oper">+</button>
</div>
<div class="numpad">
    <button class="pad nakikisali">+/-</button>
    <button class="pad n">0</button>
    <button class="pad n nakikisali">.</button>
    <button class="pad equal" id="equal">=</button>
</div>
</div>
</body>
<script>
    var nombors = document.getElementsByClassName("n");
    var input = document.getElementById("input");
    var clear = document.getElementById("clear");
    var del = document.getElementById("del");
    var result = document.getElementById("result");
    var equal = document.getElementById("equal");

    for(var i=0; i<nombors.length; i++){
        nombors[i].addEventListener("click", AppenShit)
    }

    function AppenShit(){
        input.value = input.value + this.innerHTML;
    }

    clear.addEventListener("click", Clear);
    del.addEventListener("click", Delete);
    equal.addEventListener("click", Equal);


    function Clear(){
        input.value = "";
    }

    function Delete(){
        input.value = "";
        result.innerHTML = "0";
    }

    function Equal(){
        var str = input.value;
        str = str.replace(/x/g, "*");
        result.innerHTML = eval(str);
    }
    






</script>
</html>
